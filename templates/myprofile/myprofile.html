{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
  .navbar{
  
  background : rgb(37, 125, 131) !important;
  position : fixed !important;
  width:100% !important;
  
  
  }
  @import url('https://fonts.googleapis.com/css?family=Exo:400,700');
  body{
    font-family: 'Exo', sans-serif;
    background: #363a8a;  
    color: white;
    font-weight: 400;
}
  .content-section{
  
    display: flex;
    flex-direction: column;
    align-items: center;
    align-content: center;
    padding:60px;
    background-color: rgb(33, 32, 37);
    
  }
  .rounded-circle {
    
    height: 200px;
  width: 200px;

  background:url("{{ user.profile.image.url }}") center center/cover;
  border-radius: 50%;
  position: relative;
  left:30%;
  border:  5px rgb(47, 255, 255) solid;
  }
  .account-heading,.text-secondary{
    position: fixed;
    top:100px;
    left:50px;
  }
  .praj{
    position: fixed;
    top:110px;
    left:20px;
    font-size:25px;
  }
  .text-secondary{
    margin:35px 0px;
  }
  .wrap1{
   margin-top: 20px;
    background: rgb(17, 17, 17);
    padding:55px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 10px 10px 5px rgba(63, 60, 60, 0.493);
  }

    #id_username,.emailinput,.emailinput:focus{
      background: rgb(33, 32, 37);
      border:none;
     

    }
    #id_username:focus,.emailinput:focus{
      border: 1px aqua solid !important;
    }
    #id_image{
      background: none;
      border:none;
      padding:10px;
      margin:-10px;
     
    }
  
  .form-group{
    margin-top: 30px;
    text-align: left;
    
  }
  .form-control{
    color:rgb(177, 177, 177);
  }
  .btnn{
    margin-top:-20px;
  }
  a{
    color:rgba(50, 163, 97, 0.555);
 
  }
  .last{
    margin-right: 5px;
  }
  
 
  </style>
     <div class="content-section">
       <div class="wrap1">
      <div class="media">
        <!-- <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" > -->
        <div class="rounded-circle"></div>
        <div class="media-body">
          <i class="far fa-user praj"></i>
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4 down-mg"><h2 class="cen"><i class="fas last fa-user-circle"></i>Profile Info</h2></legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info btnn" type="submit">Update</button>
          </div>
      </form>
    </div>
  </div>
{% endblock %}
